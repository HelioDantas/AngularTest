<app-cidades-form (Cidadecadastrada) = 'lista()'></app-cidades-form>
<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">id</th>
      <th scope="col">nome</th>
      <th scope="col">delete</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let cidade of cidades">
      <th scope="row" >{{cidade.id}}</th>
      <td>{{cidade.nome}}</td>
      <button class="btn btn-danger" (click) = delete(cidade.id)>delete</button>
    </tr>
  </tbody>
</table>
