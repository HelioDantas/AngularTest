<form #cidadeForm = "ngForm" (ngSubmit) = 'create(cidadeForm)'>
  <div *ngIf = 'cadastrado === true' class = "alert alert-success">{{ cidade.nome }} cadastrada</div>
  <fieldset >
    <div class="form-group">
      <label for="disabledTextInput">Nome</label>
      <input type="text" id="disabledTextInput" class="form-control" name = 'nome'  placeholder="" ngModel required minlength="3">
    </div>

    <button type="submit" class="btn btn-primary" >Submit</button>
  </fieldset>
</form>
